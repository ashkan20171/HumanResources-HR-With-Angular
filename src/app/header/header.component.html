<mat-toolbar class="toolbar-custom">
  <!-- Right: Logo -->
  <div class="header-section right">
    <img src="assets/Arm1.png" alt="logo" class="logo-glow" />
    <span class="brand">پرتال منابع انسانی</span>
  </div>

  <!-- Center: Page title or search -->
  <div class="header-section center">
  <div class="clock card">
    <div class="time">{{ timeStr }}</div>
    <div class="date">{{ dateStr }}</div>
  </div>
    <div class="search">
      <mat-icon>search</mat-icon>
      <input placeholder="جستجو در پرتال..." />
    </div>
  </div>

  <!-- Left: User + actions -->
  <div class="header-section left">
    <button mat-icon-button class="mode-btn" (click)="toggleTheme()" [attr.aria-label]="isLight ? 'روشن' : 'تاریک'">
      <mat-icon>{{ isLight ? 'dark_mode' : 'light_mode' }}</mat-icon>
    </button>

    <span class="user">خوش آمدید، {{ username || 'کاربر' }}</span>
    <button mat-icon-button class="notif-btn" aria-label="اعلان‌ها"><mat-icon>notifications</mat-icon><span class="notif-badge" *ngIf="notifCount>0">{{ notifCount }}</span></button>
    <button mat-icon-button class="logout-btn" (click)="logout()" aria-label="خروج">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
