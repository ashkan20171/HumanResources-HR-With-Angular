<div class="dashboard-container">

  <!-- لوگو و پیام -->
  <div class="logo-section">
    <img src="assets/Arm2.png" alt="HR Logo" class="main-logo" />
    <h3 class="company-text">سامانه مدیریت منابع انسانی</h3>
  </div>

  <!-- پیام خوش‌آمد -->
  <div class="welcome-message">
    👋 سلام <b>{{ username }}</b> عزیز، خوش اومدی!
  </div>

  <!-- کارت‌های آمار -->
  <div class="stats-cards">

    <div class="stat-card">📊 میانگین روزانه: <b>{{ avgDailyHours }}</b> ساعت</div>
  </div>

</div>
