<div class="dashboard-container">

  <section class="hero">
    <img src="assets/Arm2.png" alt="HR Logo" class="logo" />
    <h3>سامانه مدیریت منابع انسانی</h3>
    <div class="subtitle">سلام {{ username }} عزیز، خوش اومدی!</div>
  </section>

  <section class="kpis">
    <div class="kpi">
      <div class="label">📆 روزهای ثبت‌شده</div>
      <div class="value">{{ totalDays }}</div>
    </div>
    <div class="kpi">
      <div class="label">⏰ ساعت موردنیاز</div>
      <div class="value">{{ requiredHours }}</div>
    </div>
    <div class="kpi">
      <div class="label">✅ ساعت ثبت‌شده</div>
      <div class="value">{{ totalWorkedHours }}</div>
    </div>
    <div class="kpi">
      <div class="label">📊 میانگین روزانه (ساعت)</div>
      <div class="value">{{ avgDailyHours }}</div>
    </div>
  </section>

</div>
